<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Noto+Sans:ital,wght@0,200;1,300&family=Orbitron&family=Roboto:ital,wght@1,300;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="players">
                <h3>HOME</h3>
                <div class="numbers">
                    <div id="scoreHome"></div>
                </div>
                <div class="buttons">
                    <button id="add-one-home" class="btn" onclick="addToHome(1)" >+1</button>
                    <button id="add-two-home" class="btn" onclick="addToHome(2)">+2</button>
                    <button id="add-three-home" class="btn" onclick="addToHome(3)" >+3</button>
                </div>
            </div>
            <div class="players">
                <h3>AWAY</h3>
                <div class="numbers">
                    <div id="scoreAway"></div>
                </div>
                <div class="buttons">
                    <button id="add-one-away" class="btn" onclick="addToAway(1)" >+1</button>
                    <button id="add-two-away" class="btn" onclick="addToAway(2)">+2</button>
                    <button id="add-three-away" class="btn" onclick="addToAway(3)" >+3</button>
                </div>
             </div>
        </div>
            <div class="reset">
                    <button id="reset" class="btn-reset">Reset Score</button>
            </div>
        
        <script src="index.js"></script>
    </body>
</html>
